[auth]
passwd-file=~/.btg/passwd

[transport]
default=xml-rpc

[network]
listen-to=0.0.0.0:16000
torrent-range=10024:10025

[logging]
type=file
filename=~/btgdl/daemon.log

[misc]
banfile=~/.btg/bans

[savesessions]
enable=true
filename=~/.btg/daemon.saved
timeout=60

[limit]
upload_rate_limit = 61440
download_rate_limit= -1
max_uploads = -1
max_connections = -1
